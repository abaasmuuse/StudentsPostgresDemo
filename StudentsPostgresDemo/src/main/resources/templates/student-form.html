<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/students">Show Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/students/new">Add Student</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{${student.id} != null} ? @{/students/{id}/edit(id=${student.id})} : @{/students/new}"
                  method="post" th:object="${student}">
                <div class="form-group">
<!--                    <label for="name">Name</label>-->
<!--                    <input type="text" class="form-control" id="name" th:field="*{name}">-->

                    <label for="months"></label>
                    <select id="months" name="months" class="form-control" style="width: 100%;"
                            th:field="*{name}">
                        <option value="all">ALL</option>
                        <option value="food">food</option>
                        <option value="raashin">raashin</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="faculty">Faculty</label>
                    <input type="text" class="form-control" id="faculty" th:field="*{faculty}">
                </div>
                <div class="form-group">
                    <label for="className">Class Name</label>
                    <input type="text" class="form-control" id="className" th:field="*{className}">
                </div><br>
                <div>
                    <label for=datbith class="form-label">Date of birth<span class="text-danger">*</span></label>
                    <input
                            type="date"
                            class="form-control"
                            id="datbith"
                            th:field="*{datbith}"
                            required


                    />


                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a class="btn btn-secondary" th:href="@{/students}">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
