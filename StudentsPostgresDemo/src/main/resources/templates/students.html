<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/students">Show Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/students/new">Add Student</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <table class="table table-stripped">
        <thead>
        <tr>

            <th>ID</th>
            <th>Name</th>
            <th>Faculty</th>
            <th>Class Name</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.faculty}"></td>
            <td th:text="${student.className}"></td>
            <td th:text="${student.datbith}"></td>
            <td>

                <a class="btn btn-warning" th:href="@{/students/{id}/update(id=${student.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/students/{id}/delete(id=${student.id})}">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
